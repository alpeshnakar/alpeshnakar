<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alpesh Nakar | Microsoft Cyber Security Leader</title>
    <meta name="description" content="Contact Alpesh Nakar for Microsoft Cyber Security consulting, identity & access management, and data protection services in Australia.">
    <meta name="keywords" content="Contact, Microsoft Cyber Security, Australia, IAM, Data Protection">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f5f5f5;
        }
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #0078D4, #4A90E2, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="py-8 px-4 sm:px-8 md:px-16">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-heading font-bold text-2xl">Alpesh Nakar</a>
            <div class="flex items-center space-x-4">
                <a href="contact.html" class="hidden sm:inline-block bg-gray-900 text-white py-2 px-5 rounded-full hover:bg-gray-700 transition-colors">Let's talk</a>
            </div>
        </div>
    </header>
    <!-- Contact Form Section -->
    <main class="flex flex-col items-center justify-center py-16 px-4 min-h-[70vh]">
        <section class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8">
            <h1 class="font-heading text-4xl md:text-5xl font-bold text-center mb-4">Contact Alpesh Nakar</h1>
            <p class="text-gray-600 text-center mb-8">Have a question, project, or want to connect? Fill out the form below and I'll be in touch.</p>
            <form action="https://formspree.io/f/mqallkgo" method="POST" class="space-y-6">
                <!-- Spam protection (honeypot) -->
                <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
                <!-- Redirect after submit -->
                <input type="hidden" name="_redirect" value="thankyou.html">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
                <button type="submit" class="w-full bg-gray-900 text-white py-3 px-6 rounded-full hover:bg-gray-700 transition-colors font-semibold text-lg">Send Message</button>
            </form>
            <p class="mt-6 text-center text-gray-500 text-sm">Or email directly at <a href="mailto:hello@alpeshnakar.com" class="text-blue-600 underline">hello@alpeshnakar.com</a></p>
        </section>
    </main>
    <!-- Footer -->
    <footer class="py-12 px-4 sm:px-8 md:px-16">
        <div class="container mx-auto text-center text-gray-500">
            <div class="flex justify-center space-x-6 mb-8">
                <a href="#" class="hover:text-gray-900">LinkedIn</a>
                <a href="#" class="hover:text-gray-900">Twitter</a>
            </div>
            <p>&copy; 2025 Alpesh Nakar | Cyber Security Leader, Australia</p>
        </div>
    </footer>
</body>
</html>
